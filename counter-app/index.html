<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- CSS link-->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<title>Counter App</title>
</head>
<body>
	<div class="container">
		<div class="count">
			<h1>Count: <span id="count"></span></h1>
		</div>
		<div class="buttons">
			<input type="button" name="increase" id="increase" value="increase">
			<input type="button" name="decrease" id="decrease" value="decrease">
			<input type="button" name="reset" id="reset" value="reset">
		</div>
		<div class="num-type">
			<h1>Current Count is: <span id="type"></span></h1>
		</div>
	</div>

	<!-- SCRIPT -->
	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
